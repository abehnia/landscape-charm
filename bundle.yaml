description: Landscape Scalable
series: jammy
applications:
  postgresql:
    channel: 14/beta
    charm: ch:postgresql
    num_units: 1
  rabbitmq-server:
    channel: latest/edge
    charm: ch:rabbitmq-server
    num_units: 1
  haproxy:
    series: jammy
    channel: edge
    charm: ch:haproxy
    num_units: 1
    expose: true
    options:
      default_timeouts: "queue 60000, connect 5000, client 120000, server 120000"
      services: ""
      ssl_cert: SELFSIGNED
      global_default_bind_options: "no-tlsv10"
  landscape-server:
    charm: ./landscape-server_ubuntu-22.04-amd64-arm64_ubuntu-20.04-amd64-arm64.charm
    num_units: 1
relations:
  - [landscape-server, rabbitmq-server]
  - [landscape-server, haproxy]
  - ["landscape-server:db", "postgresql:db-admin"]
